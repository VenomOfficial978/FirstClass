<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volthaar Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="user-info">
      <h1>Volthaar</h1>
      <p>Episodes Watched <span class="highlight">3924</span></p>
      <p>Chapters Read <span class="highlight">55776</span></p>
    </div>
    <div class="settings-btn" onclick="toggleSettings()">⚙️</div>
  </header>

  <div class="tabs">
    <button class="tab active" data-tab="anime">Anime List</button>
    <button class="tab" data-tab="manga">Manga List</button>
  </div>

  <div class="content" id="anime">
    <h2>Continue Watching</h2>
    <div class="card-row">
      <div class="card">I'm the Evil Lord...</div>
      <div class="card">I Was Reincarnated...</div>
    </div>
    <h2>Favourite Anime</h2>
    <div class="card-row">
      <div class="card">The Eminence...</div>
      <div class="card">Chainsaw Man</div>
    </div>
  </div>

  <div class="content" id="manga" style="display: none;">
    <h2>Continue Reading</h2>
    <div class="card-row">
      <div class="card">Solo Leveling</div>
      <div class="card">One Piece</div>
    </div>
    <h2>Favourite Manga</h2>
    <div class="card-row">
      <div class="card">Berserk</div>
      <div class="card">Vagabond</div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-btn"><span>📺</span></div>
    <div class="nav-btn active">HOME</div>
    <div class="nav-btn"><span>📚</span></div>
  </div>

  <div id="settings-panel" class="settings-panel">
    <h3>Settings</h3>
    <p>Theme: <button>Light/Dark</button></p>
    <p>Notifications: <button>Toggle</button></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
