<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CULT OF PANELS ✦ Ascension</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Serif+JP&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Cult Logo -->
  <div class="logo-container">
    <img src="assets/cult-seal.png" alt="Cult Seal" class="cult-logo" />
  </div>

  <!-- Header -->
  <header>
    <h1>CULT OF PANELS</h1>
    <p>Where ink becomes faith. Welcome, chosen one.</p>
  </header>

  <!-- Controls -->
  <div class="controls">
    <button onclick="toggleTheme()">🌗 Toggle Theme</button>
    <button onclick="openModal()">🧠 Join the Cult</button>
    <button onclick="showQuote()">📜 Reveal Quote</button>
  </div>

  <!-- Quotes -->
  <div id="quote-box">“Divine ink flows only through devotion.”</div>

  <!-- Scrollable Manga Panels -->
  <section class="panel-gallery">
    <img src="assets/panels/panel1.jpg" alt="Panel 1">
    <img src="assets/panels/panel2.jpg" alt="Panel 2">
    <img src="assets/panels/panel3.jpg" alt="Panel 3">
    <!-- Add more panels as needed -->
  </section>

  <!-- Modal -->
  <div class="modal" id="joinModal">
    <div class="modal-content">
      <h2>Welcome, Devotee</h2>
      <p>You are now one with the Cult of Panels. Turn the page wisely.</p>
      <button onclick="closeModal()">I Accept</button>
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="assets/bg-music.mp3" type="audio/mpeg" />
  </audio>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
