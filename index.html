<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cult of Panels</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <!-- ========== HEADER ========== -->
  <header class="header">
    <div class="logo">
      <img src="cult-seal.png" alt="Cult of Panels Logo" />
      <h1>Cult of Panels</h1>
    </div>
    <div class="header-controls">
      <button id="settingsBtn" title="Settings">⚙️</button>
    </div>
  </header>

  <!-- ========== SETTINGS PANEL ========== -->
  <aside id="settingsPanel" class="settings-panel">
    <h2>Settings</h2>
    
    <section>
      <h3>Themes</h3>
      <select>
        <option value="default">Default</option>
        <option value="dark">Dark Mode</option>
        <option value="light">Light Mode</option>
        <option value="sakura">Sakura</option>
        <option value="cyberpunk">Cyberpunk</option>
      </select>
    </section>

    <section>
      <h3>Manga Settings</h3>
      <label>
        <input type="checkbox" /> Enable Flipbook View
      </label>
      <label>
        <input type="checkbox" /> Show Speech Bubbles
      </label>
    </section>

    <section>
      <h3>Anime Settings</h3>
      <label>
        <input type="checkbox" /> Background Music
      </label>
      <label>
        <input type="checkbox" /> Sakura Petals Effect
      </label>
    </section>

    <section>
      <h3>Other Settings</h3>
      <label>
        <input type="checkbox" /> Terminal Easter Egg
      </label>
      <label>
        <input type="checkbox" /> Animated Transitions
      </label>
    </section>
  </aside>

  <!-- ========== MAIN CONTENT ========== -->
  <main>
    <section class="intro">
      <h2>Welcome to the Cult</h2>
      <p>Your one-stop shrine for anime and manga obsession. Powered by passion, panels, and particles.</p>
    </section>
    <!-- More content will go here... -->
  </main>

</body>
</html>
