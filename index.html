<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AniTrack</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <div class="username">Welcome, <span class="highlight">Guest</span></div>
      <p>Login with AniList to load your library</p>
      <button class="settings-btn" onclick="toggleSettings()">⚙️ Settings</button>
    </header>
    
    <!-- Top Tabs -->
    <div class="list-buttons">
      <button class="tab-btn" onclick="showAnimeCategories()">Anime</button>
      <button class="tab-btn" onclick="showMangaCategories()">Manga</button>
    </div>

    <!-- Top Tabs: Anime Categories Section -->
    <section id="anime-categories" class="tab-content hidden">
      <h2>Anime Categories</h2>
      <div class="category-tabs">
        <button onclick="alert('Show Watching List')">Watching</button>
        <button onclick="alert('Show Completed')">Completed</button>
        <button onclick="alert('Show On Hold')">On Hold</button>
        <button onclick="alert('Show Dropped')">Dropped</button>
        <button onclick="alert('Show Plan to Watch')">Plan to Watch</button>
      </div>
    </section>

    <!-- Top Tabs: Manga Categories Section -->
    <section id="manga-categories" class="tab-content hidden">
      <h2>Manga Categories</h2>
      <div class="category-tabs">
        <button onclick="alert('Show Reading List')">Reading</button>
        <button onclick="alert('Show Completed')">Completed</button>
        <button onclick="alert('Show On Hold')">On Hold</button>
        <button onclick="alert('Show Dropped')">Dropped</button>
        <button onclick="alert('Show Plan to Read')">Plan to Read</button>
      </div>
    </section>

    <!-- Bottom Tab: Home -->
    <section id="home" class="tab-content">
      <h2>Continue Watching</h2>
      <div class="card-row">
        <div class="card">No anime loaded</div>
      </div>
      <h2>Continue Reading</h2>
      <div class="card-row">
        <div class="card">No manga loaded</div>
      </div>
    </section>

    <!-- Bottom Tab: Anime (fetched from AniList) -->
    <section id="anime" class="tab-content hidden">
      <h2>Anime List</h2>
      <div class="card-row">
        <div class="card">No anime available</div>
      </div>
    </section>

    <!-- Bottom Tab: Manga (fetched from AniList) -->
    <section id="manga" class="tab-content hidden">
      <h2>Manga List</h2>
      <div class="card-row">
        <div class="card">No manga available</div>
      </div>
    </section>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="home-btn" onclick="showTab('home')">Home</button>
    <button onclick="showTab('anime')">Anime</button>
    <button onclick="showTab('manga')">Manga</button>
  </nav>

  <!-- Settings Panel -->
  <div id="settings-panel" class="settings-panel hidden">
    <h2>Settings</h2>
    <div class="settings-option">
      <label>
        <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
        Dark Theme
      </label>
    </div>
    <div class="settings-option">
      <button onclick="alert('Coming soon!')">Switch Language</button>
    </div>
    <div class="settings-option">
      <button onclick="alert('AniList logout not yet implemented')">Log Out</button>
    </div>
    <button class="close-settings" onclick="toggleSettings()">Close</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
