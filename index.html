<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cult of Panels</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Simplified Compact Buttons */
    .shortcut-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1f1f2f;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.7);
      z-index: 1500;
    }
    .shortcut-icon {
      color: #a29bfe;
      font-size: 1.3rem;
      text-align: center;
      flex: 1;
      transition: transform 0.2s ease;
    }
    .shortcut-icon:hover {
      transform: scale(1.2);
      color: #fff;
    }
    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .top-buttons a {
      padding: 0.5rem 1rem;
      background-color: #a29bfe;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 12px #6c5ce7aa;
      transition: all 0.3s ease;
    }
    .top-buttons a:hover {
      background-color: #fff;
      color: #6c5ce7;
    }
  </style>
</head>
<body>

  <!-- Optional BG Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>

  <!-- Anime & Manga Buttons -->
  <div class="top-buttons">
    <a href="#anime-list">Anime List</a>
    <a href="#manga-list">Manga List</a>
  </div>

  <!-- Panel Section -->
  <section id="anime-list">
    <h2>Anime List</h2>
    <div class="panel-grid">
      <img src="assets/panels/panel1.jpg" onclick="enlarge(this)">
      <img src="assets/panels/panel2.jpg" onclick="enlarge(this)">
    </div>
  </section>

  <section id="manga-list">
    <h2>Manga List</h2>
    <div class="panel-grid">
      <img src="assets/panels/panel3.jpg" onclick="enlarge(this)">
      <img src="assets/panels/panel1.jpg" onclick="enlarge(this)">
    </div>
  </section>

  <!-- Bottom Nav Shortcuts -->
  <div class="shortcut-bar">
    <a href="#anime-list" class="shortcut-icon"><i class="fas fa-play-circle"></i></a>
    <a href="#" class="shortcut-icon"><i class="fas fa-home"></i></a>
    <a href="#manga-list" class="shortcut-icon"><i class="fas fa-book-open"></i></a>
  </div>

  <!-- Script -->
  <script>
    function enlarge(img) {
      const overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = "100vw";
      overlay.style.height = "100vh";
      overlay.style.background = "rgba(0,0,0,0.9)";
      overlay.style.display = "flex";
      overlay.style.alignItems = "center";
      overlay.style.justifyContent = "center";
      overlay.style.zIndex = 3000;

      const bigImg = document.createElement("img");
      bigImg.src = img.src;
      bigImg.style.maxWidth = "90%";
      bigImg.style.maxHeight = "90%";
      bigImg.style.borderRadius = "1rem";
      bigImg.style.boxShadow = "0 0 30px #fff";

      overlay.appendChild(bigImg);
      document.body.appendChild(overlay);

      overlay.addEventListener("click", () => {
        document.body.removeChild(overlay);
      });
    }
  </script>
</body>
</html>
