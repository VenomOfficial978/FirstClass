<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime & Manga Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Anime & Manga Hub</h1>
      <button id="settings-btn">⚙️</button>
    </header>

    <main id="content">
      <section id="home" class="page active">
        <h2>Welcome to the Hub</h2>
        <p>Explore Anime and Manga from one place.</p>
      </section>
      <section id="anime" class="page">
        <h2>Anime Collection</h2>
        <p>Watch your favorite shows and find new ones.</p>
      </section>
      <section id="manga" class="page">
        <h2>Manga Library</h2>
        <p>Read and discover the best manga.</p>
      </section>
    </main>

    <footer>
      <nav class="nav-bar">
        <button class="nav-btn" data-target="anime">Anime</button>
        <button class="nav-btn home-btn" data-target="home">Home</button>
        <button class="nav-btn" data-target="manga">Manga</button>
      </nav>
    </footer>

    <div id="settings-panel" class="hidden">
      <h3>Settings</h3>
      <label for="theme-select">Theme:</label>
      <select id="theme-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="neon">Neon</option>
      </select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
