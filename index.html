<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AniTrack</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <div class="username">Welcome, <span class="highlight">Guest</span></div>
      <p>Login with AniList to load your library</p>
      <button class="settings-btn" onclick="toggleSettings()">⚙️ Settings</button>
    </header>
    
    <div class="list-buttons">
      <button class="tab-btn" onclick="showTab('anime')">Anime</button>
      <button class="tab-btn" onclick="showTab('manga')">Manga</button>
    </div>

    <section id="home" class="tab-content">
      <h2>Continue Watching</h2>
      <div class="card-row">
        <div class="card">No anime loaded</div>
      </div>

      <h2>Continue Reading</h2>
      <div class="card-row">
        <div class="card">No manga loaded</div>
      </div>
    </section>

    <section id="anime" class="tab-content hidden">
      <h2>Your Anime List</h2>
      <div class="card-row">
        <div class="card">No anime available</div>
      </div>
    </section>

    <section id="manga" class="tab-content hidden">
      <h2>Your Manga List</h2>
      <div class="card-row">
        <div class="card">No manga available</div>
      </div>
    </section>
  </div>

  <nav class="bottom-nav">
    <button class="home-btn" onclick="showTab('home')">Home</button>
    <button onclick="showTab('anime')">Anime</button>
    <button onclick="showTab('manga')">Manga</button>
  </nav>

  <div id="settings-panel" class="settings-panel hidden">
    <h2>Settings</h2>
    <div class="settings-option">
      <label>
        <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
        Dark Theme
      </label>
    </div>
    <div class="settings-option">
      <button onclick="alert('Coming soon!')">Switch Language</button>
    </div>
    <div class="settings-option">
      <button onclick="alert('AniList logout not yet implemented')">Log Out</button>
    </div>
    <button class="close-settings" onclick="toggleSettings()">Close</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
