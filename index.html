<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AniTrack</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <div class="username">Welcome, <span class="highlight" id="username">Guest</span></div>
      <p id="login-note">Login with AniList to load your library</p>
      <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
      <button class="login-btn" onclick="loginAniList()">üîê Login with AniList</button>
    </header>

    <div class="list-buttons">
      <button class="tab-btn" onclick="showTopTab('anime')">Anime</button>
      <button class="tab-btn" onclick="showTopTab('manga')">Manga</button>
    </div>

    <section id="home" class="tab-content">
      <h2>Continue Watching</h2>
      <div class="card-row" id="continue-watching">
        <div class="card">No anime loaded</div>
      </div>

      <h2>Continue Reading</h2>
      <div class="card-row" id="continue-reading">
        <div class="card">No manga loaded</div>
      </div>
    </section>

    <section id="anime" class="tab-content hidden">
      <h2>Your Anime Categories</h2>
      <div id="anime-categories"></div>
    </section>

    <section id="manga" class="tab-content hidden">
      <h2>Your Manga Categories</h2>
      <div id="manga-categories"></div>
    </section>

    <section id="anime-explore" class="tab-content hidden">
      <h2>Explore Anime</h2>
      <div id="explore-anime"></div>
    </section>

    <section id="manga-explore" class="tab-content hidden">
      <h2>Explore Manga</h2>
      <div id="explore-manga"></div>
    </section>
  </div>

  <nav class="bottom-nav pop-up-nav">
    <button onclick="showBottomTab('anime-explore')">Anime</button>
    <button onclick="showTab('home')" class="home-btn">Home</button>
    <button onclick="showBottomTab('manga-explore')">Manga</button>
  </nav>

  <div id="settings-panel" class="settings-panel hidden">
    <h2>Settings</h2>
    <div class="settings-option">
      <label><input type="checkbox" id="themeToggle" onchange="toggleTheme()" /> Dark Theme</label>
    </div>
    <div class="settings-option">
      <button onclick="alert('Coming soon!')">Switch Language</button>
    </div>
    <div class="settings-option">
      <button onclick="logoutAniList()">Log Out</button>
    </div>
    <button class="close-settings" onclick="toggleSettings()">Close</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
