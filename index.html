<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AniTrack</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header>
      <div class="username">Welcome, <span class="highlight" id="user-welcome-name">Guest</span></div>
      <p>Login with AniList to load your library</p>
      <button id="login-button" onclick="authenticateWithAniList()">🔓 Login with AniList</button>
      <button class="settings-btn" onclick="toggleSettings()">⚙️ Settings</button>
    </header>

    <!-- Top Tabs (Dashboard Category View) -->
    <div class="list-buttons">
      <button class="tab-btn" onclick="showLibraryTab('anime')">Anime</button>
      <button class="tab-btn" onclick="showLibraryTab('manga')">Manga</button>
    </div>

    <!-- Dashboard Section: User Library (Top Tabs) -->
    <section id="dashboard" class="hidden">
      <div class="user-info">
        <img id="user-avatar" class="avatar" src="" alt="Avatar" />
        <h2 id="user-name">Username</h2>
        <button onclick="syncAniList()">🔄 Sync</button>
      </div>

      <div class="category-tabs">
        <button onclick="switchCategory('watching')">Watching</button>
        <button onclick="switchCategory('completed')">Completed</button>
        <button onclick="switchCategory('on_hold')">On Hold</button>
        <button onclick="switchCategory('dropped')">Dropped</button>
        <button onclick="switchCategory('plan_to_watch')">Plan to Watch</button>
      </div>

      <div id="dashboard-content">
        <p>Select a category to view your anime/manga list.</p>
      </div>
    </section>

    <!-- Explore Tabs (Bottom Nav) -->
    <section id="home" class="tab-content">
      <h2>Continue Watching</h2>
      <div class="card-row" id="continue-watching">No anime loaded</div>

      <h2>Continue Reading</h2>
      <div class="card-row" id="continue-reading">No manga loaded</div>
    </section>

    <section id="explore-anime" class="tab-content hidden">
      <h2>Explore Anime</h2>
      <div class="card-row" id="anime-explore">No anime found</div>
    </section>

    <section id="explore-manga" class="tab-content hidden">
      <h2>Explore Manga</h2>
      <div class="card-row" id="manga-explore">No manga found</div>
    </section>
  </div>

  <!-- Floating Bottom Navigation -->
  <nav class="bottom-nav">
    <button onclick="showTab('home')">🏠 Home</button>
    <button onclick="showTab('explore-anime')">🎥 Anime</button>
    <button onclick="showTab('explore-manga')">📖 Manga</button>
  </nav>

  <!-- Stylish Pop-Up Settings Panel -->
  <div id="settings-panel" class="settings-panel hidden">
    <h2>Settings</h2>
    <div class="settings-option">
      <label>
        <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
        Dark Theme
      </label>
    </div>
    <div class="settings-option">
      <button onclick="alert('Language switch coming soon!')">🌐 Switch Language</button>
    </div>
    <div class="settings-option">
      <button onclick="alert('Log out coming soon!')">🚪 Log Out</button>
    </div>
    <button class="close-settings" onclick="toggleSettings()">❌ Close</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
