<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cult of Panels</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- Optional BG Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>

  <!-- Anime & Manga Buttons -->
  <div class="top-buttons">
    <a href="#anime-list">Anime List</a>
    <a href="#manga-list">Manga List</a>
  </div>

  <!-- Panel Section -->
  <section id="anime-list">
    <h2>Anime List</h2>
    <div class="panel-grid">
      <img src="assets/panels/panel1.jpg" onclick="enlarge(this)">
      <img src="assets/panels/panel2.jpg" onclick="enlarge(this)">
    </div>
  </section>

  <section id="manga-list">
    <h2>Manga List</h2>
    <div class="panel-grid">
      <img src="assets/panels/panel3.jpg" onclick="enlarge(this)">
      <img src="assets/panels/panel1.jpg" onclick="enlarge(this)">
    </div>
  </section>

  <!-- Bottom Nav Shortcuts -->
  <div class="shortcut-bar">
    <a href="#anime-list" class="shortcut-icon"><i class="fas fa-play-circle"></i></a>
    <a href="#" class="shortcut-icon"><i class="fas fa-home"></i></a>
    <a href="#manga-list" class="shortcut-icon"><i class="fas fa-book-open"></i></a>
  </div>

  <!-- Settings Toggle Button -->
  <button id="settingsToggleBtn" aria-label="Toggle Settings">
    <i class="fas fa-cog"></i>
  </button>

  <!-- Settings Panel -->
  <aside id="settingsPanel" aria-label="Settings Panel" style="display:none; position: fixed; top: 10%; right: 1rem; width: 320px; background: rgba(30,30,45,0.95); border-radius: 12px; padding: 1rem 1.5rem; color: #eee; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; z-index: 5000; flex-direction: column; gap: 1rem;">
    
    <!-- Themes -->
    <div>
      <h3>Themes</h3>
      <label for="themeSelect">Choose Theme:</label>
      <select id="themeSelect" name="themeSelect">
        <option value="light">Light</option>
        <option value="dark" selected>Dark</option>
        <option value="retro">Retro</option>
      </select>
    </div>

    <!-- Manga Settings -->
    <div>
      <h3>Manga Settings</h3>
      <label for="mangaSpeed">Panel Animation Speed (ms): <span id="mangaSpeedVal">500</span></label>
      <input type="range" id="mangaSpeed" name="mangaSpeed" min="100" max="2000" step="100" value="500" />

      <label for="mangaLayout">Page Layout:</label>
      <select id="mangaLayout" name="mangaLayout">
        <option value="single">Single Page</option>
        <option value="double" selected>Double Page</option>
        <option value="scroll">Scroll</option>
      </select>
    </div>

    <!-- Anime Settings -->
    <div>
      <h3>Anime Settings</h3>
      <label for="animeSpeed">Playback Speed: <span id="animeSpeedVal">1x</span></label>
      <input type="range" id="animeSpeed" name="animeSpeed" min="0.5" max="3" step="0.1" value="1" />

      <label><input type="checkbox" id="toggleSubs" checked /> Enable Subtitles</label>
    </div>

    <!-- General -->
    <div>
      <h3>General</h3>
      <label><input type="checkbox" id="toggleSound" checked /> Enable Sound Effects</label>
      <label><input type="checkbox" id="toggleNotifications" /> Enable Notifications</label>

      <label for="fontSizeSelect">Font Size:</label>
      <select id="fontSizeSelect" name="fontSizeSelect">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </div>
  </aside>

  <script>
    // Enlarge image on click (existing)
    function enlarge(img) {
      const overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = "100vw";
      overlay.style.height = "100vh";
      overlay.style.background = "rgba(0,0,0,0.9)";
      overlay.style.display = "flex";
      overlay.style.alignItems = "center";
      overlay.style.justifyContent = "center";
      overlay.style.zIndex = 3000;

      const bigImg = document.createElement("img");
      bigImg.src = img.src;
      bigImg.style.maxWidth = "90%";
      bigImg.style.maxHeight = "90%";
      bigImg.style.borderRadius = "1rem";
      bigImg.style.boxShadow = "0 0 30px #fff";

      overlay.appendChild(bigImg);
      document.body.appendChild(overlay);

      overlay.addEventListener("click", () => {
        document.body.removeChild(overlay);
      });
    }

    // Toggle settings panel visibility
    const settingsBtn = document.getElementById('settingsToggleBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    settingsBtn.addEventListener('click', () => {
      settingsPanel.style.display = settingsPanel.style.display === 'flex' ? 'none' : 'flex';
      if(settingsPanel.style.display === 'flex') {
        settingsPanel.style.flexDirection = 'column'; // maintain flex direction when visible
      }
    });

    // Update manga speed display
    const mangaSpeed = document.getElementById('mangaSpeed');
    const mangaSpeedVal = document.getElementById('mangaSpeedVal');
    mangaSpeed.addEventListener('input', e => {
      mangaSpeedVal.textContent = e.target.value;
    });

    // Update anime speed display
    const animeSpeed = document.getElementById('animeSpeed');
    const animeSpeedVal = document.getElementById('animeSpeedVal');
    animeSpeed.addEventListener('input', e => {
      animeSpeedVal.textContent = e.target.value + "x";
    });
  </script>
</body>
  </html>
